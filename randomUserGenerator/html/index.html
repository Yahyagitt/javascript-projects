<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random User</h1>
        <div id="userCard"></div>
        <button id="userButton">
            Get Random User
        </button>
    </div>
</body>

<script>
    const card = document.getElementById('userCard');
    const btn = document.getElementById('userButton');

    btn.addEventListener('click', () => {
        fetch("https://randomuser.me/api/")
            .then(res => res.json())
            .then(data => {
                const user = data.results[0];
                card.innerHTML = `
            <img src="${user.picture.large}" alt="user photo" />
            <p><strong>${user.name.first} ${user.name.last}</strong></p>
            <p>ğŸ“§ ${user.email}</p>
            <p>ğŸŒ ${user.location.country}</p>
          `;
        })
        .catch(err => {
          card.textContent = "âŒ Failed to fetch user.";
          console.error(err);
        });
    })
</script>
</html>
